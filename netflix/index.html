<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  </head>
  <body>
    <header class="flex-box">
      <div class="main-menu-wrap flex-box">
        <h1 class="logo flex-box">
          <a href="/" class="flex-box">
            <img src="assets/img/logo/Netflix_Logo_PMS.png" />
          </a>
        </h1>
        <nav>
          <ul class="flex-box">
            <li><a href="#">시리즈</a></li>
            <li><a href="#">영화</a></li>
            <li><a href="#">최신 등록 콘텐츠</a></li>
            <li><a href="#">내가 찜한 콘텐츠</a></li>
          </ul>
        </nav>
      </div>
      <ul class="profile-wrap flex-box">
        <li><a href="#">연결</a></li>
        <li><a href="#">검색</a></li>
        <li>
          <a href="#">
            <img
              src="/assets/img/logo/AAAABcTfDTM3oHx4rFqndqkNITU7rFipT1w0emptYNA0JKiToaRWZ6tlLSMOqjXhlAMBd74YgXLYZxNfFKWInrL8ndVLMxS-1Y0.png"
              alt=""
            />
          </a>
        </li>
      </ul>
    </header>
    <div class="visual">
      <div class="bg-box">
        <img src="/assets/img/img-22.webp" alt="" />
      </div>
      <div class="text-box">
        <div class="img-box">
          <img
            src="/assets/img/logo/AAAABS7134DU-Hrt1Z3Fttbng9OYah98NvTDW-4BwZDNAvo3Qt7C5hiqHROd09yEau-XvuM2xxIgPOswFX0uZtLFLVA7rAhxF8KRBiIcp_flBFpXurS3FnKMD3QyV9K4ZmJgYalxOrYtKEfrnZSHGbpEqne3RA0KkVZPl3cOOSirhFhkv1SubzTOZg.webp"
          />
        </div>
        <p><strong>화요일 공개</strong></p>
        <p>
          성공만을 향해 달리던 야심만만한 검사. 갑자기 닥친 사고로 하루아침에 아이가 되어버린 후, 엄마와의 어긋난 관계를
          치유할 뜻밖의 여정이 시작된다.
        </p>
        <div class="flex-box btn-box">
          <button type="button" id="jaesaeng">재생</button>
          <button type="button" id="zzim"><span>내가 찜한 콘텐츠</span></button>
        </div>
      </div>
    </div>
    <div class="swiper" id="sp1">
      <p id="sp1p">최신 등록 콘텐츠</p>
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/assets/img/img-7.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-2.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-3.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-5.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-6.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-9.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-8.webp" alt="" /></div>
      </div>
      <div class="swiper-button-prev">
        <i class="fa-solid fa-arrow-right"></i>
        <div class="material-icons"><img src="/assets/img/img-30.png" alt="" /></div>
      </div>
      <div class="swiper-button-next">
        <div class="material-icons"><img src="/assets/img/img-31.png" alt="" /></div>
      </div>
    </div>
    <div class="swiper">
      <p id="spp">내가 찜한 콘텐츠</p>
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/assets/img/img-11.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-12.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-20.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-15.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-16.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-19.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-18.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-21.webp" alt="" /></div>
        <div class="swiper-slide"><img src="/assets/img/img-23.webp" alt="" /></div>
      </div>
      <div class="swiper-button-prev">
        <i class="fa-solid fa-arrow-right"></i>
        <div class="material-icons"><img src="/assets/img/img-30.png" alt="" /></div>
      </div>
      <div class="swiper-button-next">
        <div class="material-icons"><img src="/assets/img/img-31.png" alt="" /></div>
      </div>
    </div>
    <script>
      new Swiper('.swiper', {
        autoplay: false,
        loop: false,
        slidesPerView: 5,
        spaceBetween: 10,
        centeredSlides: false,
        allowTouchMove: false,
        slidesPerGroup: 5,
        navigation: {
          prevEl: '.swiper-button-prev',
          nextEl: '.swiper-button-next',
        },
      });
    </script>
  </body>
</html>
